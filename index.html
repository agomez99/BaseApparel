<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="script.js"></script>
  </head>
  <body>

    <main>
      <div class="container">
      <div class="columns is-gapless">
        <div class="column is-half ">
          <div class="left-side">
          <div class="content">
            <img src="./images/logo.svg" alt="logo" />
            <img src="./images/hero-mobile.jpg" class="mobile-image" alt="mobile image"/>
          <h1 class="header"><span class="header-span"> We're </span> Coming soon</h1>
          <p class="text-body">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="input-container">
          <input class="input is-rounded is-medium" type="email"  placeholder="Email Address">
          <button class="button is-rounded is-medium  btn">
            <img src="./images/icon-arrow.svg" alt="arrow-icon"  />
          </button>
          </div>
        </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="right-side">
          <img src="https://placehold.jp/610x800.png" alt="hero" class="hero-image"/>
          </div>
      </div>
      </div>
      </div>
    </main>
  </body>
